{{ partial "header" . }}

<section class="post">
  <div class="container">
    <h2 class="post-meta">
      <span class="post-date">{{ .Date.Format "January 2, 2006" }}</span>
      <span class="post-location">@{{ .Params.location }}</span>
    </h2>

    <h1 class="post-title">{{ .Title }}</h1>

    <div class="slides">
      Slides: <a href="{{ .Params.slides }}">{{ .Params.slides }}</a>
    </div>

    <div class="post-content">
      {{ .Content }}
    </div>
  </div>
</section>

{{ partial "footer" . }}
