<section>
  <div class="container">
    <nav class="pager">
      <div class="pager-left">
        <div class="pager-item">
          {% if paginator.previous %}
          <a href="{{ paginator.previous }}">Newer</a>
          {% else %}
          <span>Newer</span>
          {% endif %}
        </div>
      </div>

      <div class="pager-right">
        <div class="pager-item">
          {% if paginator.next %}
          <a href="{{ paginator.next }}">Older</a>
          {% else %}
          <span>Older</span>
          {% endif %}
        </div>
      </div>
    </nav>
  </div>
</section>
