<article class="post-short">
  <h3 class="post-meta">
    <span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
    <span class="post-type">{{ page.components | first }}</span>
  </h3>
  <h2 class="post-title">
    {% if page.draft %}<i>Draft: </i>{% endif %}
    <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
  </h2>
</article>
