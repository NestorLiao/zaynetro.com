{% extends "base.html" %}

{% block content %}
<section class="post">
  <div class="container">
    <h2 class="post-meta">
      <span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
      <span class="post-location">@{{ page.extra.location }}</span>
    </h2>

    <h1 class="post-title">{{ page.title }}</h1>

    <div class="slides">
      Slides: <a href="{{ page.extra.slides }}">{{ page.extra.slides }}</a>
    </div>

    <div class="post-content">
      {{ page.content }}
    </div>
  </div>
</section>

{% endblock content %}
