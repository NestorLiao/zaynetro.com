{% extends "base.html" %}

{% block content %}

<section class="post">
  <div class="container">
    <h2 class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</h2>
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-content">
      {{ page.content | safe }}
    </div>
  </div>
</section>

{% endblock content %}
