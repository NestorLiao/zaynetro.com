{# Display a list of images and a single label #}

{# Using article instead of div so that footnote could be the first of type #}
<article class="img-block">
  <div class="img-block-list">
    {{ body | safe }}
  </div>
  <div class="img-block-label">
    {{ label | markdown(inline=true) | safe }}
  </div>
</article>
