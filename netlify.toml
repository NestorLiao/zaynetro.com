# Master
[build]
command = "zola build"
publish = "public"

[context.production.environment]
ZOLA_VERSION = "0.12.2"


# Merge requests
[context.deploy-preview]
command = "zola build --base-url $DEPLOY_PRIME_URL"

[context.deploy-preview.environment]
ZOLA_VERSION = "0.12.2"


# Branches
[context.branch-deploy]
command = "zola build --base-url $DEPLOY_PRIME_URL"

[context.branch-deploy.environment]
ZOLA_VERSION = "0.12.2"
